<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulario</h1>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <label for="dni">DNI:</label>
      <input type="number" id="dni" required>

      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" id="fecha" required>

      <label>Género:</label>
      <label><input type="radio" name="genero" value="masculino">Masculino</label>
      <label><input type="radio" name="genero" value="femenino">Femenino</label>
<br>
<br>
      <label>Conocimientos:</label>
      <label><input type="checkbox" name="conocimientos" value="JavaScript">JavaScript</label>
      <label><input type="checkbox" name="conocimientos" value="Python">Python</label>
      <label><input type="checkbox" name="conocimientos" value="Java">Java</label>
      <label><input type="checkbox" name="conocimientos" value="HTML">HTML</label>
      <label><input type="checkbox" name="conocimientos" value="CSS">CSS</label>
      <br><br>
      <label for="bio">Biografía:</label>
      <textarea id="bio" required></textarea>

      <div class="button-wrapper">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
